<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Quick Look Automático</title>
</head>
<body>

  <!-- Link invisível para abrir Quick Look no iOS -->
  <a
    id="quickLookLink"
    href="https://ae-sand.vercel.app/files/AR-Code-1751948288578.usdz"
    rel="ar"
    style="display:none;">
    Abrir AR
  </a>

  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/iPhone|iPad|iPod/.test(userAgent)) {
      // iOS: simula clique para abrir Quick Look automaticamente
      document.getElementById('quickLookLink').click();
    } else if (/android/i.test(userAgent)) {
      // Android: redireciona para Scene Viewer
      const glbURL = encodeURIComponent('https://ae-sand.vercel.app/files/AR-Code-1751948288578.glb');
      const intentURL = `intent://arvr.google.com/scene-viewer/1.0?file=${glbURL}&mode=ar_preferred#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://seusite.com;end;`;
      window.location.href = intentURL;
    }
  </script>

</body>
</html>
